<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-title>Home</ion-title>
    </ion-buttons>
    
    <!-- Button at the end of the toolbar -->
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="avatar-container">
    <ion-avatar>
      <img alt="Logo" src=".\assets\images\logo_ver3.jpeg" />
    </ion-avatar>
  </div>
</ion-content>

<ion-content>
  <div class="horizontal-scroll-container">
    <ion-segment [scrollable]="true" class="horizontal-segment">
      <div class="segment-row">
        <ion-segment-button *ngFor="let sec of secretarias.slice(0, secretarias.length / 2)" (click)="openPage(sec.link)">
          <div class="sec-button-container">
            <ion-avatar><img alt="Logo {{sec.tittle}}" [src]="sec.icon"></ion-avatar>
            <ion-label>{{sec.tittle}}</ion-label>
          </div>
        </ion-segment-button>
      </div>
      <div class="segment-row">
        <ion-segment-button *ngFor="let sec of secretarias.slice(secretarias.length / 2)" (click)="openPage(sec.link)">
          <div class="sec-button-container">
            <ion-avatar><img alt="Logo {{sec.tittle}}" [src]="sec.icon"></ion-avatar>
            <ion-label>{{sec.tittle}}</ion-label>
          </div>
        </ion-segment-button>
      </div>
    </ion-segment>
  </div>
</ion-content>

<ion-content>
  <div class="card-container">
    <div class="card-row">
      <ion-card *ngFor="let card of cards" (click)="openPage(card.link)">
        <img alt="{{card.tittle}}" src="{{card.img}}" />
        <ion-card-header>
          <ion-card-title>{{card.tittle}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
